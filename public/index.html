<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1st HTML Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="name">Jawan Pakistan</nav>
    <div class="maindiv">
        <h1>1st <span>HTML Quiz</span></h1>
        <p class="subtitle">Please provide your details to begin the assessment.</p>
        <form id="authForm">
            <div class="card">
                <label for="fullName">Full Name</label>
                <input id="fullName" type="text" placeholder="enter your name" required>
                <label for="fatherName">Father Name</label>
                <input id="fatherName" type="text" placeholder="enter your father name">
                <label for="email">Email Address</label>
                <input id="email" type="email" placeholder="enter your Email" required>
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="enter your password" minlength="6" required>
                <button type="submit">Start Quiz Now</button>
                <p id="authMessage"></p>
            </div>
        </form>
    </div>
<script type="module" src="auth.js"></script>
</body>
</html>
